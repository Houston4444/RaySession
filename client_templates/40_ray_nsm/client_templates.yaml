# This file contains all default templates of known NSM compatible programs.
# For programs not known as compatible, or recently compatibles,
# the key "check_nsm_bin" asks the server to search in program's binary
# if there is a /nsm/server/announce message. Thanks to Nils Hilbricht (aka nilshi) for this idea
# In all cases, template will be available only if the executable value is in PATH
# and if the template-name has not already been added
app: RAY-CLIENT-TEMPLATES
version: 0.18.0
templates:
  Hydrogen:
    executable: hydrogen
    needed-version: '1.1'
    client_id: hydrogen
